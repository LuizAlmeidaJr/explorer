<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>
    <form action="">
        <fieldset>
            <legend>Informações do Evento</legend>
            <div class="inputWrapper">
                <label for="title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                <input type="text" name="" id="title">
            </div>
            <div class="inputWrapper">
                <label for="link">Link do evento<span>(comece com https://)</span></label>
                <input type="text" name="" id="link">
            </div>
            <div class="inputWrapper">
                <label for="whatsapp">WhatsApp para contato<span>(somente números)</span></label>
                <input type="number" name="" id="whatsapp">
            </div>
            <div class="inputWrapper">
                <label for="extraInformation">Informações  extras</label>
                <textarea name="" id="extraInformation"></textarea>
            </div>
            <div class="inputWrapper">
                <label for="category">Categoria</label>
                <select name="" id="category">
                    <option value="eventType">Tipo do evento</option>
                    <option value="type2">Tipo2</option>
                </select>
            </div>
            <legend>Privacidade</legend>
            <div class="inputWrapper">
                <label for="email">E-mail do administrador<span>(digite um email válido)</span></label>
                <input type="text" name="" id="email">
            </div>
            <div class="inputWrapper">
                <label for="password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                <input type="password" name="" id="password">
            </div>
            <div class="inputWrapper">
                <input type="checkbox" name="" id="private">
                <label for="private">Evento privado</label>
            </div>
            <legend>Dia e hora</legend>
            <div class="inputWrapper">
                <label for="date">Data</label>
                <input type="date" name="" id="date">
            </div>
            <div class="inputWrapper">
                <label for="startHour">Das</label>
                <select name="" id="startHour">
                    <option value=""></option>
                </select>
            </div>
        </fieldset>
        <button type="submit">Salvar evento</button>
    </form>
</body>
</html>
